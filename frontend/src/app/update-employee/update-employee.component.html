
<div class="container d-flex justify-content-center align-items-center">
  <div class="col-12 ">
    <h2>Update Employee</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "employee.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)] = "employee.lastName">
      </div>
      <div class="form-group">
        <label for="emailId">Email Address</label>
        <input type="email" class="form-control" id="emailId" name="emailId" [(ngModel)] = "employee.emailId">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)] = "employee.phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>
